<!DOCTYPE html>
<html lang="eng">
    <head>
        <title>Random Dog Viewer</title>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <style>
        #dog-button {
        position: fixed;
        top: 120px;
        right: 180px;
        font-size: 10px;
        background: none;
        border: none;
        color: rgb(38, 122, 38);
        cursor: pointer;
        transform: rotate(10deg) scale(0.8);
      }
        img {
        margin-top: 200px;
        width: 300px;
        height: 300px;
        border: 5px dotted red;
    }
    </style>
    </head>
    <body>
        <div id="app">
        <button id="dog-button" @click="loadRandomDog">Press</button>

        <img :src="dogUrl" />
  </div>
    </body>
</html>
